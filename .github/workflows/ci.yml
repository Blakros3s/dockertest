name: CI – Lint & Test (No Docker Runtime)

on:
  pull_request:
  push:
    branches: 
      - main
      - deploy  # Run tests before deployment
  workflow_dispatch:  # Allow manual trigger

jobs:
  backend:
    name: Backend – Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend lint
        working-directory: backend
        run: |
          flake8 .


  frontend:
    name: Frontend – Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend security audit
        working-directory: frontend
        run: npm audit --audit-level=high

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend build check
        working-directory: frontend
        run: npm run build


  docker-sanity:
    name: Dockerfile sanity build (optional but smart)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image only
        run: docker build backend -t backend:ci-test

      - name: Build frontend image only
        run: docker build frontend -t frontend:ci-test
