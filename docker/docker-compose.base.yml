# ==============================================================================
# Base Docker Compose Configuration
# This file defines common services shared across all environments.
# Use with: docker compose -f docker-compose.base.yml -f docker-compose.{env}.yml
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-association}_db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - db_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Django Backend
  # ============================================================================
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile.dev
    container_name: ${COMPOSE_PROJECT_NAME:-association}_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    # No code bind-mounts here (dev-only). No static/media mounts here either.
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Next.js Frontend
  # ============================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-association}_frontend
    restart: unless-stopped
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
    driver: local
